      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .offer button {
      background: white;
      color: #00bfff;
      border: none;
      padding: 5px 10px;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>

</html>
