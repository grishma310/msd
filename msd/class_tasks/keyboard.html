<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Computer Keyboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="keyboard">
    <div class="row">
      <button>Esc</button>
      <button>F1</button><button>F2</button><button>F3</button><button>F4</button>
      <button>F5</button><button>F6</button><button>F7</button><button>F8</button>
      <button>F9</button><button>F10</button><button>F11</button><button>F12</button>
    </div>

    <div class="row">
      <button>~</button><button>1</button><button>2</button><button>3</button><button>4</button>
      <button>5</button><button>6</button><button>7</button><button>8</button><button>9</button>
      <button>0</button><button>-</button><button>=</button><button class="key-long">Backspace</button>
    </div>

    <div class="row">
      <button class="key-mid">Tab</button><button>Q</button><button>W</button><button>E</button><button>R</button>
      <button>T</button><button>Y</button><button>U</button><button>I</button><button>O</button>
      <button>P</button><button>[</button><button>]</button><button>\</button>
    </div>

    <div class="row">
      <button class="key-long">Caps</button><button>A</button><button>S</button><button>D</button><button>F</button>
      <button>G</button><button>H</button><button>J</button><button>K</button><button>L</button>
      <button>;</button><button>'</button><button class="key-long">Enter</button>
    </div>

    <div class="row">
      <button class="key-long">Shift</button><button>Z</button><button>X</button><button>C</button><button>V</button>
      <button>B</button><button>N</button><button>M</button><button>,</button><button>.</button>
      <button>/</button><button class="key-long">Shift</button>
    </div>

    <div class="row">
      <button class="key-mid">Ctrl</button><button class="key-mid">Win</button><button class="key-mid">Alt</button>
      <button class="space">Space</button>
      <button class="key-mid">Alt</button><button class="key-mid">Fn</button><button class="key-mid">Ctrl</button>
    </div>
  </div>
</body>
</html>
